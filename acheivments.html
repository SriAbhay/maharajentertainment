  <meta charset="UTF-8" />

  <title>Maharaj Entertainment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #1f1c2c, #928dab);
      color: white;
      padding: 30px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      opacity: 0;
      animation: slideIn 1s forwards;
    }

    section:nth-of-type(2) { animation-delay: 0.3s; }
    section:nth-of-type(3) { animation-delay: 0.6s; }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .courses {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .course {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1 1 300px;
      transition: transform 0.3s ease;
    }

    .course:hover {
      transform: translateY(-5px);
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1c2c;
      color: #fff;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .courses {
        flex-direction: column;
      }

      iframe {
        height: 200px;
      }
    }
  </style>
